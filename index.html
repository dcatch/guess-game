<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Guessing Game</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
      
var cards = $(".column");
for(var i = 0; i < cards.length; i++){
    var target = Math.floor(Math.random() * cards.length -1) + 1;
    var target2 = Math.floor(Math.random() * cards.length -1) +1;
    cards.eq(target).before(cards.eq(target2));
}

    });
</script>
</head>
<body>

<div id="container">

<div id="header">
  <h1>Guessing Game</h1>
  <p>Find the Winning Square...</p>
</div>

<div class="row">
  <div class="column" onclick="openTab('b1');">    
  </div>
  <div class="column" onclick="openTab('b2');">   
  </div>
  <div class="column" onclick="openTab('b3');">    
  </div>
</div>

<div id="b1" class="containerTab">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>Congratulations!!</h2>
  <p>You have picked the winning square.</p>  
  <button onclick="history.go(0)">START AGAIN</button> 
</div>

<div id="b2" class="containerTab">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>Sorry you lost &#9785;</h2>
  <p>This is not the winning square.</p>
  <button onclick="history.go(0)">START AGAIN</button> 
</div>

<div id="b3" class="containerTab">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>Sorry you lost &#9785;</h2>
  <p>This is not the winning square.</p>
  <button onclick="history.go(0)">START AGAIN</button> 
</div>

</div>

<script>
function openTab(tabName) {
  var i, x;
  x = document.getElementsByClassName("containerTab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}
</script>

</body>
</html>
